<div ng-controller="MemeCreateCtrl" id="MemeCreateForm">
    <form novalidate class="simple-form">

        <input type="text" placeholder="Top Line" ng-model="text.top" focus-on-load/><br />
        <input type="text" placeholder="Bottom Line" ng-model="text.bottom" /><br />

        <div class="btn-Large btn-Wide btn-Action-2" ng-click="update(text)">SAVE</div>

    </form>
    <canvas id="memeCanvas" width="500" height="400"></canvas>
    <pre>input = {{text | json}}</pre>
</div>
